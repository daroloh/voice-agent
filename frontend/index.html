<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice-to-Voice AI Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .record-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .record-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .reset-btn {
            background: #f5f5f5;
            color: #333;
        }

        .reset-btn:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .conversation {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #e0e0e0;
            padding-top: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
        }

        .message.user {
            background: #f0f0f0;
            text-align: right;
        }

        .message.assistant {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .message-label {
            font-size: 0.75em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        .message-content {
            color: #333;
        }

        .audio-player {
            margin-top: 10px;
            width: 100%;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #999;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Voice-to-Voice AI Agent</h1>
        <p class="subtitle">Speak naturally and get AI-powered voice responses</p>

        <div id="status" class="status"></div>

        <div class="button-group">
            <button id="recordBtn" class="record-btn">
                <span id="recordIcon">üé§</span>
                <span id="recordText">Start Recording</span>
            </button>
            <button id="resetBtn" class="reset-btn">Reset Chat</button>
        </div>

        <div class="conversation" id="conversation"></div>

        <div class="footer">
            Powered by AssemblyAI ‚Ä¢ Smart Local AI ‚Ä¢ Fast & Responsive
        </div>
    </div>

    <script>
        // Auto-detect API URL: use same origin if served from backend, otherwise use environment variable or fallback
        const API_URL = (() => {
            // If we're on the same domain as the backend (production), use relative URL
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                return window.location.origin;
            }
            // For local development, try to detect from environment or use default
            return window.API_URL || 'http://localhost:8000';
        })();
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const resetBtn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');
        const conversationDiv = document.getElementById('conversation');
        const recordIcon = document.getElementById('recordIcon');
        const recordText = document.getElementById('recordText');

        // Show status message
        function showStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        // Add message to conversation
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'AI Assistant';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            conversationDiv.appendChild(messageDiv);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }

        // Start recording
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Try different MIME types in order of preference
                let mimeType = null;
                const preferredTypes = [
                    'audio/webm;codecs=opus',
                    'audio/webm',
                    'audio/ogg;codecs=opus',
                    'audio/ogg',
                    'audio/mp4',
                    'audio/wav'
                ];
                
                for (const type of preferredTypes) {
                    if (MediaRecorder.isTypeSupported(type)) {
                        mimeType = type;
                        break;
                    }
                }
                
                // Fallback to default if none supported
                if (!mimeType) {
                    mimeType = '';
                }
                
                mediaRecorder = new MediaRecorder(stream, mimeType ? { mimeType: mimeType } : {});
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    // Ensure we have audio data
                    if (audioChunks.length === 0) {
                        showStatus('No audio recorded. Please try again.', 'error');
                        stream.getTracks().forEach(track => track.stop());
                        return;
                    }
                    
                    // Use the same MIME type as the recorder
                    const blobType = mediaRecorder.mimeType || 'audio/webm';
                    const audioBlob = new Blob(audioChunks, { type: blobType });
                    
                    // Validate blob size (at least 1KB)
                    if (audioBlob.size < 1024) {
                        showStatus('Recording too short. Please record for at least 1 second.', 'error');
                        stream.getTracks().forEach(track => track.stop());
                        return;
                    }
                    
                    await sendAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                // Start recording with timeslice to ensure data is captured
                mediaRecorder.start(1000); // Capture data every second
                isRecording = true;
                recordBtn.classList.add('recording');
                recordIcon.textContent = '‚èπÔ∏è';
                recordText.textContent = 'Stop Recording';
                showStatus('Recording... Speak now!', 'info');
            } catch (error) {
                showStatus('Error accessing microphone: ' + error.message, 'error');
                console.error('Error accessing microphone:', error);
            }
        }

        // Stop recording
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordIcon.textContent = 'üé§';
                recordText.textContent = 'Start Recording';
                showStatus('Processing your message...', 'info');
            }
        }

        // Send audio to backend
        async function sendAudio(audioBlob) {
            recordBtn.disabled = true;
            recordIcon.innerHTML = '<span class="loading"></span>';
            recordText.textContent = 'Processing...';

            try {
                const formData = new FormData();
                formData.append('file', audioBlob, 'recording.webm');

                const response = await fetch(`${API_URL}/talk`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(`Server error: ${error}`);
                }

                // Check if response is JSON (text mode) or audio
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    // Handle JSON response (text-only mode)
                    const data = await response.json();
                    const userText = data.user_text || 'Your message';
                    const replyText = data.reply_text || 'No response';
                    
                    // Add messages to conversation
                    addMessage(userText, true);
                    addMessage(replyText, false);
                    
                    showStatus(data.message || 'Response received! (Text mode)', 'success');
                } else {
                    // Handle audio response (normal mode)
                    const userText = response.headers.get('X-User-Text') || 'Your message';
                    const replyText = response.headers.get('X-Reply-Text') || '';

                    // Add user message to conversation
                    addMessage(userText, true);

                    // Get audio response
                    const responseAudioBlob = await response.blob();
                    
                    if (responseAudioBlob.size > 1024) {
                        const audioUrl = URL.createObjectURL(responseAudioBlob);
                        const audio = new Audio(audioUrl);

                        // Add assistant message to conversation
                        if (replyText) {
                            addMessage(replyText, false);
                        }

                        // Play audio response
                        audio.play();
                        showStatus('Response received! (Audio mode)', 'success');

                        audio.onended = () => {
                            URL.revokeObjectURL(audioUrl);
                        };
                    } else {
                        // Small audio file, probably fallback - show text instead
                        if (replyText) {
                            addMessage(replyText, false);
                        }
                        showStatus('Response received! (Text mode)', 'success');
                    }
                }

            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                console.error('Error sending audio:', error);
            } finally {
                recordBtn.disabled = false;
                recordIcon.textContent = 'üé§';
                recordText.textContent = 'Start Recording';
            }
        }

        // Reset conversation
        async function resetConversation() {
            try {
                const response = await fetch(`${API_URL}/reset`, {
                    method: 'POST'
                });

                if (response.ok) {
                    conversationDiv.innerHTML = '';
                    showStatus('Conversation reset', 'success');
                }
            } catch (error) {
                showStatus('Error resetting conversation: ' + error.message, 'error');
            }
        }

        // Event listeners
        recordBtn.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        resetBtn.addEventListener('click', resetConversation);

        // Initial status
        showStatus('Click "Start Recording" to begin', 'info');
    </script>
</body>
</html>
